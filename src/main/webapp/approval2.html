<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>다온기술 업무포탈</title>
<link rel="stylesheet" type="text/css" href="css/main.css?ver=1222112d11">
<link rel="stylesheet" type="text/css" href="css/home.css">
<link rel="stylesheet" type="text/css" href="css/all.css">
<link rel="stylesheet" type="text/css" href="css/approval.css">
<script src="https://kit.fontawesome.com/334f28856a.js" crossorigin="anonymous"></script>
<script src="js/all.js"></script>
<style>html,body{margin:10px;padding:0;height:100%;}</style>
</head>
<body>

<div class = "gnb">
	<div class = "logoArea">
		<img class="logo" src = "image/daonlogo.png"  onclick="goMenu('HOME')">
	</div>
	<div class = "gnbList">
		<span class="gnbBtn" onclick="goMenu('noticeboard',0)"> 
		게시판
			<span class="gnbDrop" style="display: none">
				<span class="gnbDropMenu" onclick="goMenu('noticeboard',0)">최근게시물</span>
				<span class="gnbDropMenu" onclick="goMenu('noticeboard',1)">공지사항</span>
				<span class="gnbDropMenu" onclick="goMenu('noticeboard',2)">참고 자료</span>
				<span class="gnbDropMenu" onclick="goMenu('noticeboard',3)">일정</span>
			</span>
		</span>
		<span class="gnbBtn" onclick="goMenu('approval',0)"> 
		전자결재
			<span class="gnbDrop" style="display: none">
				<span class="gnbDropMenu" onclick="goMenu('approval',0)">근태신청</span>
				<span class="gnbDropMenu" onclick="goMenu('approval',1)">기타신청</span>			
			</span>
		</span>
		
		<span class="gnbBtn" onclick="goMenu('attendance',0)"> 
			근태관리
			<span class="gnbDrop" style="display: none">
				<span class="gnbDropMenu" onclick="goMenu('attendance',0)">설계시수</span>
				<span class="gnbDropMenu" onclick="goMenu('attendance',1)">연차 사용현황</span>
			</span>
		</span>
	</div>		
</div>


<div class="nav1">
	<div class="nav1-date"> 
		<span id="todaydate">00:00:00 Mon</span>
		<br>
		<span id="todayclock">00:00:00</span>
	</div>
	<ul class="menu">
		<li>
			
				<label for="btn" class="first">&nbsp;<i class="fa-solid fa-clipboard fa-lg"></i>&nbsp;&nbsp;&nbsp;게시판</label>
			
			<input type="checkbox" id="btn">
			<ul>
				<li><a href="#">최근 게시물</a></li>
				<li><a href="#">공지사항</a></li>
				<li><a href="#">참고자료</a></li>
				<li><a href="#">일정</a></li>
			</ul>
		</li>
		<br>
		<li>
			
				<label for="btn-2" class="second"><i class="fa-solid fa-rectangle-list fa-lg "></i>&nbsp;&nbsp;&nbsp;전자결재</label>
			
			<input type="checkbox" id="btn-2">
			<ul>
				<li><a href="#">근태신청</a></li>
				<li><a href="#">근태관리</a></li>
			</ul>
		</li>
		<br>
		<li>
			
				<label for="btn-3" class="third"><i class="fa-solid fa-calendar-check fa-lg"></i>&nbsp;&nbsp;&nbsp;근태관리</label>
			
			<input type="checkbox" id="btn-3">
			<ul>
				<li><a href="#">설계시수</a></li>
				<li><a href="#">연차 사용현황</a></li>
			</ul>
		</li>
	</ul>

</div>

<div class="Container"> 
	<div class="approvalLabel">
		<h2>결재 신청</h2>
		<br>
		<br>
		<div class="dropdownMenu">
			<select name="documentClassification" id="dc">
				<option value="attendance">근태신청서</option>
				<option value="etc">기타신청</option>
			</select>
		</div>
	</div>
	<div class="Container2">
		<h3>근태신청서</h3>
		<div class="tableContainer">
			<table border="1" bordercolor="blue" width="500" height="150">
				<th>신청인</th>
				<th>근태구분</th>
				<th>기간</th>
				<th>사유</th>
				<th>업무 인수자</th>
				<tr>
					<td>김태완</td>
					<td>
						<select name="attendanceDivision" id="ad">
							<option value="a">반월차</option>
							<option value="b">월차</option>
							<option value="c">조퇴</option>
						</select>
					</td>
					<td>
						<i class="fa-regular fa-calendar"></i>
					</td>
					<td>
						<select name="reason" id="reason">
							<option value="a">가사</option>
							<option value="b">훈련</option>
							<option value="c">병가</option>
						</select>
					</td>
					<td>
						김태완
					</td>
				</tr>

			</table>
		</div>
		<div class="fileContainer">
			<table border="1" bordercolor="blue" width="300" height="40">
				<th width="100">첨부파일</th>
				<th width="200">
					<form action="#">
						<input type="button" value="파일찾기">
					</form>
					
				</th>
				
			</table>
		</div>
		<div class="btnContainer">
			
			<input type="button" value="결재신청">
		</div>
	</div>
	
	
	
</div>

<div class="footer">	
		<div class="footer-info">
			
		</div>
		<div class="footer-subInfo">
			
		</div>
		
</div>



<script type="text/javascript" src="js/ui.js?ver=1"></script>

</body>
</html>
